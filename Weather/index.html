<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container" id="container">
        <div class="search-bar">
            <input type="text" placeholder="City..." id="search" spellcheck="false" autocomplete="off"></input>
            <button id="sbutton" onclick="loading()"><img src="https://cdn-icons-png.flaticon.com/512/639/639375.png"></button>        
        </div>
        <div class="location">
            <img id="earth" src="Pictures/location.png">
            <p id="city">Tuskegee</p>
        </div>
        <div class="wicon">
            <p id="temp">20<span>&#176;</span>C</p>
            <p id="status">Mostly Cloudy</p>
            <img id="weather-icon" src="Pictures/mostlycloudy.png">
            <p id="date">Jan 1, 2020</p>
        </div>
        <div class="extras">
            <div class="day">
                <img id="rainpic" src="Pictures/umbrella.png">
                <p>Rain: </p>
                <p id="rainp">0.0mm</p>
            </div>
            <div class="day">
                <img id="humidpic" src="Pictures/humidity.png">
                <p>Humidity:</p>
                <p id="humidp">40%</p>
            </div>
            <div class="day">
                <img id="windpic" src="Pictures/wind.png">
                <p>Wind:</p>
                <p id="windp">9m/s</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
