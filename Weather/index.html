<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="location">
            <img src="https://cdn-icons-png.flaticon.com/512/814/814513.png">
            <p>Tuskegee</p>
        </div>
        <div class="wicon">
            <p id="temp">20<span>&#176;</span></p>
            <p id="status">Mostly Cloudy</p>
            <img src="https://cdn-icons-png.flaticon.com/512/1146/1146869.png">
        </div>
        <div class="days">
            <div class="day">
                <p>Wednesday</p>
                <img src="https://cdn-icons-png.flaticon.com/512/3351/3351962.png">
            </div>
            <div class="day">
                <p>Thursday</p>
                <img src="https://cdn-icons-png.flaticon.com/512/869/869869.png">
            </div>
            <div class="day">
                <p>Friday</p>
                <img src="https://cdn-icons-png.flaticon.com/512/1146/1146860.png">
            </div>
        </div>
    </div>
</body>
</html>
