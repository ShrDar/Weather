<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="DarshanShrestha_2329504.css">
</head>
<body>
    <div class="container" id="container">
        <div class="search-bar">
            <input type="text" placeholder="City..." id="search" spellcheck="false" autocomplete="off"></input>
            <button id="sbutton" onclick="loading()"><img src="https://cdn-icons-png.flaticon.com/512/639/639375.png"></button>        
        </div>
        <div class="location">
            <img id="earth" src="location.png">
            <p id="city">Tuskegee</p>
        </div>
        <div class="wicon">
            <p id="temp">20<span>&#176;</span>C</p>
            <p id="status">Mostly Cloudy</p>
            <img id="weather-icon" src="mostlycloudy.png">
            <p id="date">Jan 1, 2020</p>
        </div>
        <div class="extras">
            <div class="day">
                <img id="rainpic" src="umbrella.png">
                <p>Rain: </p>
                <p id="rainp">0.0mm</p>
            </div>
            <div class="day">
                <img id="humidpic" src="humidity.png">
                <p>Humidity:</p>
                <p id="humidp">40%</p>
            </div>
            <div class="day">
                <img id="windpic" src="wind.png">
                <p>Wind:</p>
                <p id="windp">9m/s</p>
            </div>
        </div>
    </div>
    <div class="hdata" id="hdata">
        <div class="htitle" id="htitle">
            <img id="past" src="past.png">
            <p>Past 5 days</p>
        </div>
        <div class="hwrap" id="hwrap">
            <div class="hday">
                <p>Sun</p>
                <img id="himg" src="sunny.png">
            </div>
            <div class="hweather">
                <p>10</p>
                <p>20</p>
            </div>
        </div>
        <div class="hwrap" id="hwrap1">
            <div class="hday">
                <p>Mon</p>
                <img id="himg" src="sunny.png">
            </div>
            <div class="hweather">
                <p>10</p>
                <p>20</p>
            </div>
        </div>
        <div class="hwrap" id="hwrap2">
            <div class="hday">
                <p>Tue</p>
                <img id="himg" src="sunny.png">
            </div>
            <div class="hweather">
                <p>10</p>
                <p>20</p>
            </div>
        </div>
        <div class="hwrap" id="hwrap3">
            <div class="hday">
                <p>Wed</p>
                <img id="himg" src="sunny.png">
            </div>
            <div class="hweather">
                <p>10</p>
                <p>20</p>
            </div>
        </div>
        <div class="hwrap" id="hwrap4">
            <div class="hday">
                <p>Thu</p>
                <img id="himg" src="sunny.png">
            </div>
            <div class="hweather">
                <p>10</p>
                <p>20</p>
            </div>
        </div>
    </div>
    <script src="DarshanShrestha_2329504.js"></script>
</body>
</html>
